<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/signin.css" />
    <title>Signin Pages</title>
  </head>
  <body>
    <div class="cover-box">
      <form method="get">
        <h1>JamesBook</h1>
        <p class="request">Please Sign-in using your email and password</p>
        
        <label for="email" class="email">*Email: </label>
        <input
          type="text"
          name="email"
          id="email"
          placeholder="j.smith@JamesBook.com"
          size="30px"
          maxlength="100"
          class="email"
          required
        />

        <label for="password" class="password">*Password: </label>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Password"
          size="30px"
          maxlength="100"
          class="password"
          required
        />
        <input type="submit" value="Login" id="submit"/>
        <a href="create_account.html">Forgotten Password</a>
        <a href="create_account.html">Create an Account</a>
      </div>
</body>
</html>
